<div>
  <button (click)="sumarNumero()">sumarNumero</button>
  <button (click)="restarNumero()">restarNumero</button>
  <span>Número 1: {{ numero }}</span>
</div>
<div>
  <button (click)="sumarNumero2()">sumarNumero2</button>
  <button (click)="restarNumero2()">restarNumero2</button>
  <span>Número 2: {{ numero2 }}</span>
</div>

<app-component-ngif [numero]="numero" [numero2]="numero2"></app-component-ngif>
  <div class="container" >
  <table class="table table-bordered pt-3 mt-3">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Available</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
            <td *ngIf="product.quantity === 0">Falso</td>
            <td *ngIf="product.quantity > 0">Verdadero</td>
        </tr>
</table>
</div>
