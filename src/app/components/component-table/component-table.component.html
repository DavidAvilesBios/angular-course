<div class="container">
    <table class="table table-bordered pt-3 mt-3">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Avalible</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.quantity}}</td>
        <td *ngIf="product.quantity > 0">Verdadero</td>
      </tr>
    </table>
  </div>
