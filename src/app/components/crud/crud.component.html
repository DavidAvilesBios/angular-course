<div class="container mt-4 p-2">
  <form class="row g-3">

    <div class="col-12">
      <label for="inputAddress2" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Nombre del estudiante"
        [(ngModel)]="alumno.nombre" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-md-5">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="prueba@prueba.com"
        [(ngModel)]="alumno.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-md-5">
      <label for="inputPassword4" class="form-label">Matricula</label>
      <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="alumno.matricula"
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="col-2">
      <label for="inputAddress" class="form-label">Edad</label>
      <input type="number" class="form-control" id="inputAddress" [(ngModel)]="alumno.edad"
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="col-md-4">
      <label for="inputCity" class="form-label">Domicilio</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="alumno.domicilio"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Ciudad</label>
      <select id="inputState" class="form-select" [(ngModel)]="alumno.ciudad" [ngModelOptions]="{standalone: true}">
        <option selected>Elegir Ciudad...</option>
        <option>Culiac√°n</option>
        <option>Los Mochis</option>
        <option>Mazatlan</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="inputState" class="form-label">Facultad</label>
      <select id="inputState" class="form-select" [(ngModel)]="alumno.facultad" [ngModelOptions]="{standalone: true}">
        <option selected>Elegir Facultad...</option>
        <option>Informatica</option>
        <option>Arquitectura</option>
        <option>Odontologia</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Codigo Postal</label>
      <input type="number" class="form-control" id="inputZip" [(ngModel)]="alumno.codigoPostal"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 float-right">
      <button class="btn btn-primary" (click)="guardarAlumno()" [disabled]="!alumno.nombre ||
        !alumno.email ||
        !alumno.matricula ||
        !alumno.edad ||
        !alumno.domicilio ||
        !alumno.ciudad ||
        !alumno.facultad ||
        !alumno.codigoPostal">Guardar</button>
    </div>
  </form>
</div>
